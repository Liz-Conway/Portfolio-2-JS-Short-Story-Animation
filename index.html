<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<!-- favicon links -->
	<link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
	<link rel="manifest" href="assets/favicon/site.webmanifest">
	<meta name="description" content="A fully multi-sensory infographic animation to help peopole on the autism spectrum to understand the covid-19 pandemic.">
<title>Social story animation - Coronavirus & Pandemics</title>
</head>
<body>
	<header>
		<h1 class="utilCentreText">My Story about Pandemics and the Coronavirus</h1>
	</header>
	<main>
		<section class="storySection">
			<h2 id="sceneOfScenes" class="invisible">
				Scene <span id="sceneNumber">0</span> of <span id="sceneTotal">9</span>
			</h2>
			<span id="sceneTime" class="invisible">25000</span>
			<span id="status" class="invisible"></span>
			<div class="storyWrapper">
				<div class="storyPicContainer">
					<img alt="Picture for the story" 
						src="assets/images/world-young-person.gif"
						id="storyPicture">
				</div>
				<div class="storyBubble">
					<div id="typed" class="storyText bubbleBottomLeft">
						<p class="storyParagraph">PRESS PLAY BUTTON BELOW TO START</p>
						<p class="storyParagraph">When playing you can press PAUSE</p>
						<p class="storyParagraph">When paused you can RESTART, REWIND, PLAY or FAST FORWARD</p>
					</div>
					<img alt="Smiling Emoji" class="speechEmoji"
						src="assets/images/healthy-emoji.gif">
					<!-- https://www.w3schools.com/howto/howto_js_progressbar.asp -->
					<div id="progressWrapper">
					  <div id="progressBar"></div>
					</div>
				</div>
			</div>
		</section>
	</main>
	<footer>
		<div id="controls">
			<div id="buttons">
				<button id="restartButton" class="btn invisible" tabindex="0">Restart</button>
				<button id="rewindButton" class="btn invisible" tabindex="1">Rewind</button>
				<button id="playButton" class="btn invisible" tabindex="2">Play</button>
				<button id="pauseButton" class="btn invisible" tabindex="3">Pause</button>
				<button id="fastForwardButton" class="btn invisible" tabindex="4">Fast Forward</button>
			</div>
			<img alt="Speaker" src="assets/images/speaker.png" 
				id="speaker" class="invisible" tabindex="5"
				role="button" aria-pressed="false">
		</div>
	</footer>
	<script src="assets/js/vendor/typed.min.js"></script>
	<script src="assets/js/script.js"></script>
</body>
</html>
