<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
<title>Short story animation - Coronavirus & Pandemics</title>
</head>
<body>
	<header>
		<h1 class="utilCentreText">My Story about Pandemics and the Coronavirus</h1>
	</header>
	<main>
		<section class="storySection">
			<h2>Scene <span id="sceneNumber">0</span> of <span id="sceneTotal">9</span></h2>
			<span id="sceneTime" class="invisible">25000</span>
			<span id="status" class="invisible"></span>
			<div class="storyWrapper">
				<div class="storyPicContainer">
					<img alt="Picture for the story" 
						src="assets/images/world-young-person.gif"
						class="storyPicture">
				</div>
				<div class="storyBubble">
					<div id="typed" class="storyText bubbleBottomLeft">
						<p class="storyParagraph">PRESS PLAY BUTTON BELOW TO START</p>
					</div>
					<img alt="Smiling Emoji" class="speechEmoji"
						src="assets/images/healthy-emoji.png">
					<!-- https://www.w3schools.com/howto/howto_js_progressbar.asp -->
					<div id="progressWrapper">
					  <div id="progressBar"></div>
					</div>
				</div>
			</div>
		</section>
		<div class="controls">
			<button id="restartButton" class="btn invisible" onclick="restartCount();">Restart</button>
			<button id="rewindButton" class="btn invisible" onclick="rewindCount();">Rewind</button>
			<button id="playButton" class="btn" onclick="startCount();">Play</button>
			<button id="pauseButton" class="btn invisible" onclick="stopCount();">Pause</button>
			<button id="fastForwardButton" class="btn invisible" onclick="fastForwardCount();">Fast Forward</button>
		</div>
	</main>
	<footer>
		
	</footer>
	<script src="assets/js/vendor/typed.min.js"></script>
	<script src="assets/js/script.js"></script>
</body>
</html>
