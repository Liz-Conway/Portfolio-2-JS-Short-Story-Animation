<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
<title>Short story animation - Coronavirus & Pandemics</title>
</head>
<body>
	<header>
		<h1 class="utilCentreText">Coronavirus and Pandemics</h1>
	</header>
	<main>
		<section class="storySection">
			<div class="storyPicContainer">
				<img alt="Picture for the story" 
					src="assets/images/world-pandemic-full.jpg"
					class="storyPicture">
			</div>
			<div class="storyText">
				<p>This story is about pandemics and the Coronavirus.</p>
				<p>A pandemic is where many people in a large area become sick.</p>
				<p>A pandemic is usually caused by a virus.</p>
			</div>
		</section>
		<div class="controls">
			<button>Restart</button>
			<button>Rewind</button>
			<button>Play</button>
			<button>Pause</button>
			<button>Fast Forward</button>
		</div>
	</main>
	<footer>
		
	</footer>
</body>
</html>
